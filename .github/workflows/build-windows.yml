name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --noconsole --name "Zorex Knowledge Dashboard" --add-data "corpus;corpus" --add-data "config;config" --add-data "assets;assets" --add-data "summary_cache.json;." --add-data "manuals_index.json;." app.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Zorex-Dashboard-Windows
        path: dist/Zorex Knowledge Dashboard.exe
